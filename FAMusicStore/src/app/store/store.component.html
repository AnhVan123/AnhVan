<div id = "content" >
  <input  id="search" placeholder="Enter Name Artist" type="text" (keyup.enter) ="getArtist($event)">
  <div id= "album" *ngIf="lengthLisArtist !== 0" >

    <div  *ngFor="let item of listData">
        <div class="display" (click)="onClick(item?.id )" >
            <img class="image"  src="{{item?.images[1]?.url}} " alt="">
            <h5>  {{item.name}}</h5>
            <p> popularity: {{item.popularity}}
              <br>
              Type: {{item.type}}
            </p>
             
        </div>
      </div>
     
  </div>
  <div *ngIf="lengthListSong !== 0" id="infor">
        <div >
          
         
            
        </div>
        <table class="table">
          <thead>
            <tr  >
              <th>Ảnh</th>
              <th>Tên Album</th>
              <th>Tên bài hát</th>
              <th>Audio</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listsong">
              <td>
                <img src="{{item?.album.images[2]?.url}}" alt="">
              </td>
              <td> {{item.album.name}} </td>
              <td> {{item.name}}</td>
              <td>
                <audio controls>
                  <source [src]="item.preview_url" type="audio/mp3">
                
                </audio>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
