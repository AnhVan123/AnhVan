<div>
  <input  id="search" placeholder="Enter Name Artist" type="text" (keyup.enter) ="getArtist($event)">
  <div id= "album">

    <div *ngFor="let item of listData">
        <div class="display" (click)="onClick(item?.id )" >
            <img class="image"  src="{{item?.images[1]?.url}} " alt="">
            <h5>  {{item.name}}</h5>
            
        </div>
      </div>
     
  </div>
  <div id="infor">
        <div *ngFor="let item of listsong" >
           {{item.name}}
           <audio controls>
              <source [src]="item.preview_url" type="audio/mp3">
            
            </audio>
            
        </div>
  </div>
</div>
